<div class="container" [formGroup]="frm">
    <form id="frm" class="form" [formGroup]="frm" novalidate>    
        <div class="form-row">
          <div class="form-group col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Skill</mat-label>
                <!-- <input matInput [readonly]="!editable" upperCaseInput placeholder="Nom d'usage" formControlName="lastName"> -->
                <input matInput [formControl]="ctlSkillName" *ngIf="!isNew" readonly>
                <!-- <input matInput [formControl]="ctlSkillName" *ngIf="isNew" > -->
                <!-- <mat-select [formControl]="ctlSkillName" *ngIf="isNew" (valueChange)="skillChange()" > -->
                <mat-select [formControl]="ctlSkillId" *ngIf="isNew" (selectionChange)="skillChange()" >
                    <mat-option *ngFor="let skill of skills" [value]="skill.id">{{ skill.name }}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <input matInput [formControl]="ctlCategoryName" readonly>
            </mat-form-field> 
          </div>
          <div class="form-group col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Level</mat-label>
                <mat-select [formControl]="ctlLevel">
                    <mat-option [value]="1">Starter</mat-option>
                    <mat-option [value]="2">Junior</mat-option>
                    <mat-option [value]="3">Medior</mat-option>
                    <mat-option [value]="4">Senior</mat-option>
                    <mat-option [value]="5">Expert</mat-option>
                </mat-select>
            </mat-form-field> 
          </div>

          <div class="form-group col-md-3">
            <button mat-icon-button *ngIf="!isNew" (click)="delete()" >
                <mat-icon >delete</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!isNew && ctlLevel.dirty"  (click)="update()" > 
            <!-- <button mat-icon-button *ngIf="!isNew && !frm.pristine"  (click)="update()" >  -->
                <mat-icon >save</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!isNew && ctlLevel.dirty" (click)="cancel()" > 
            <!-- <button mat-icon-button *ngIf="!isNew && !frm.pristine" (click)="cancel()" >  -->
                <mat-icon >cancel</mat-icon>
            </button>
            <button mat-icon-button *ngIf="isNew && ctlSkillId.dirty && ctlLevel.dirty" (click)="add()" > 
            <!-- <button mat-icon-button *ngIf="isNew" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="add()" >  -->
                <mat-icon >add</mat-icon>
            </button>
          </div>
        </div>         

    </form>

</div>
