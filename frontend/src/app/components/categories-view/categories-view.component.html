<div class="titre">
    <h1>Skills
        <button mat-icon-button *ngIf="isEditable" (click)="changeEditMode()">  
            <mat-icon >edit</mat-icon> 
        </button>
    </h1>
</div>

<div class="cv-view" *ngIf="!isEditMode">
    <!-- <div class="cv-view" *ngIf="categories.length > 0"></div> -->
    <ul *ngFor="let category of categories">
        <li>
            <b>{{category?.name}}:</b> {{category?.displaySkills}}
        </li>
    </ul>
</div>


<div class="cv-edit" *ngIf="isEditMode">
    <app-mastering-edit-form [getUserID]="userCvId" ></app-mastering-edit-form>
    <button mat-icon-button (click)="changeEditMode()">  
        <mat-icon >save</mat-icon> 
    </button>
</div>
