<div class="row" >
    <div class="col-sm-12">
        <h1>Skills list table</h1>
    </div>
</div>

<div class="row" >
    <div class="col-sm-12"> 

        <mat-form-field>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" placeholder="Filter" appSetFocus>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
                    <td mat-cell *matCellDef="let row"> {{row.skill.name}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.skill.category.name}} </td>
                </ng-container>
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                    <td mat-cell *matCellDef="let row"> {{row.level}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
