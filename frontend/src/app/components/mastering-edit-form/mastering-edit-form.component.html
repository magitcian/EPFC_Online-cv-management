<div class="cv-edit" *ngFor="let mastering of masterings">
    <app-mastering-edit-row [getMastering]="mastering" [isNew]="false" (deleteMasteringInDaddy)="delete(mastering)" (updateMasteringInDaddy)="update($event)">
        <!-- (refreshInDaddy)="refresh()" -->
    </app-mastering-edit-row>

</div>

<app-mastering-edit-row [getMastering]="masteringToAdd" [getMasterings]="masterings" [isNew]="true" (addMasteringInDaddy)="add($event)"> </app-mastering-edit-row>
