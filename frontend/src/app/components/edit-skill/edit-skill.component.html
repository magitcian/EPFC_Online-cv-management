<form id="frm" class="form" [formGroup]="frm" novalidate>
    <h1 class="header">{{(!isNew ? 'Edit existing' : 'Add a new') + ' skill'}}</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight>
        <mat-tab label="General Data">
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Name" [formControl]="ctlName">
                    <!-- <mat-error class="field-error" *ngIf="ctlName.hasError('minlength')">Minimum length is {{ctlLastName.errors?.minlength?.requiredLength}}</mat-error> -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Category" [formControl]="ctlCategoryName">
                    <!-- <mat-error class="field-error" *ngIf="ctlCategoryName.hasError('minlength')">Minimum length is {{ctlFirstName.errors?.minlength?.requiredLength}}</mat-error> -->
                </mat-form-field>
                <!-- <mat-form-field>
                    <input matInput placeholder="Email" [formControl]="ctlEmail" required [readonly]="!isNew">
                    <mat-error class="field-error" *ngIf="ctlEmail.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlEmail.hasError('minlength')">Minimum length is {{ctlEmail.errors?.minlength?.requiredLength}}</mat-error>
                    <mat-error class="field-error" *ngIf="ctlEmail.hasError('emailUsed')">Email already in use</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [placeholder]="'Password ' + (isNew ? '' : ' (leave blank if no change)')" [formControl]="ctlPassword" type="password" [required]="isNew" autocomplete="new-password">
                    <mat-error class="field-error" *ngIf="ctlPassword.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlPassword.hasError('minlength')">Minimum length is {{ctlPassword.errors?.minlength?.requiredLength}}</mat-error>
                </mat-form-field> -->
                
            </div>
        </mat-tab>
        
    </mat-tab-group>    
    <div class="footer">
        <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
</form>
