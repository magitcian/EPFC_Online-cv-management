<div class="row">
    <div class="col-sm-12">
        <!-- <ul *ngIf="members.length > 0">
            <li *ngFor="let member of members">{{ member.display }}</li>
            
        </ul>
        <p *ngIf="members.length == 0">No members found</p> -->
        <p></p>
        <div class="col-sm-12" *ngIf="areMyConsultants">
            <h1>My consultants:</h1>
        </div>

        <div class="col-sm-12" *ngIf="!areMyConsultants">
            <h1>Consultants without manager:</h1>
        </div>
        <div class="no-consultant" *ngIf="dataSource.data.length == 0">
            <p>No consultant found!</p>
        </div>
        <mat-form-field>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" placeholder="Filter" appSetFocus>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                <ng-container matColumnDef="birthDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate </th>
                    <td mat-cell *matCellDef="let row"> {{row.birthDate | date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.titleAsString}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button> -->
                        <!-- https://jossef.github.io/material-design-icons-iconfont/ -->
                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="cv_display(row)">content_paste_search</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" *ngIf="areMyConsultants">
                            <mat-icon (click)="remove_link(row)">person_remove</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" *ngIf="!areMyConsultants">
                            <mat-icon (click)="add_link(row)">person_add</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" *ngIf="!areMyConsultants">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
